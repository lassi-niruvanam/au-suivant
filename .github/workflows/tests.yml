name: Tests Au Suivant
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-ipa-nodejs:
    name: Vérifier sur Node.js
    runs-on: ubuntu-latest
    steps:
      
      - name: Ouvrir la branche
        uses: actions/checkout@v4

      - name: Installer pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Préparation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Installer
        run: pnpm install

      - name: Installer playwright
        run: npx playwright install

      - name: Vérifier les tests
        run: pnpm test:node

      - name: Envoyer couverture à Codecov
        uses: codecov/codecov-action@v5
  
  test-ipa-navig:
    name: Tests sur navigateur
    runs-on: ubuntu-latest
    steps:
      
      - name: Ouvrir la branche
        uses: actions/checkout@v4

      - name: Installer pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Préparation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Installer
        run: pnpm install

      - name: Installer playwright
        run: npx playwright install

      - name: Vérifier les tests
        run: pnpm test:navig

      - name: Envoyer couverure à Codecov
        uses: codecov/codecov-action@v5
